sudo: false
language: java
jdk:
  - oraclejdk8

install: true
script: if [[ "$TRAVIS_BRANCH" == "master" ]]; then ./gradlew build publishPlugin; else ./gradlew build; fi

before_cache:
  - rm -rf $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
